<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Leap of Faith</title>
</head>

<body>
    <h1 class="heading">Leap Of Faith</h1>

    <div class="game-area">
        <div class="controls-area">
            <table class="GeneratedTable">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tile" data-tile="1"></td>
                        <td class="tile" data-tile="4"></td>
                        <td class="tile" data-tile="7"></td>
                        <td class="tile" data-tile="10"></td>
                        <td class="tile" data-tile="13"></td>
                        <td class="tile" data-tile="16"></td>
                        <td class="tile" data-tile="19"></td>
                        <td class="tile" data-tile="22"></td>
                        <td class="tile" data-tile="25"></td>
                        <td class="tile" data-tile="28"></td>
                    </tr>
                    <tr>
                        <td class="tile" data-tile="2"></td>
                        <td class="tile" data-tile="5"></td>
                        <td class="tile" data-tile="8"></td>
                        <td class="tile" data-tile="11"></td>
                        <td class="tile" data-tile="14"></td>
                        <td class="tile" data-tile="17"></td>
                        <td class="tile" data-tile="20"></td>
                        <td class="tile" data-tile="23"></td>
                        <td class="tile" data-tile="26"></td>
                        <td class="tile" data-tile="29"></td>
                    </tr>
                    <tr>
                        <td class="tile" data-tile="3"></td>
                        <td class="tile" data-tile="6"></td>
                        <td class="tile" data-tile="9"></td>
                        <td class="tile" data-tile="12"></td>
                        <td class="tile" data-tile="15"></td>
                        <td class="tile" data-tile="18"></td>
                        <td class="tile" data-tile="21"></td>
                        <td class="tile" data-tile="24"></td>
                        <td class="tile" data-tile="27"></td>
                        <td class="tile" data-tile="30"></td>
                    </tr>
                </tbody>
            </table>


            <div class="score-area">
                <p class="scores">Current Score <span id="score">0</span></p>
                <p class="scores">Best Score <span id="bestscore">0</span></p>
            </div>

            <div class="buttons">
                <span class="button" id="info"><button>i</button></span>
                <span class="button gamestart" id="gamestart"><button>Start Game!</button></span>
                <span class="button lopstart" id="lopmode"><button>Start Game!</button></span>
            </div>

            <script src="assets/js/script.js"></script>
</body>

</html>
